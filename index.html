<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./src/styles/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>

<body>

	<main class="main-container">

		<section class="cards-container">
			<div class="backcard-container card-size">
				<span>000</span>
			</div>

			<div class="frontcard-container card-size">
				<img src="/assets/icons/card-logo.svg" alt="credit card logo">
				<span>0000 0000 0000 0000</span>

				<div class="below-frontcard-info">
					<span>JANE APPLESSEED</span>
					<p>
						<span>00</span>
						/
						<span>00</span>
					</p>
				</div>
			</div>
		</section>

		<section class="form-container">
			<form action="">
					<label class="label" for="">CARDHOLDER NAME</label>
					<input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
				
					<label class="label" for="">CARD NUMBER</label>
					<input type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000">

					<div class="expiration-cvc-container">
						<label class="label" for="">
							EXP. DATE (MM/YY) 
							<span >CVC</span>
						</label>
						
						<div class="expiration-cvc-inputs">
							<input id="month-input" type="number" placeholder="MM">
							<input id="year-input" type="number" placeholder="YY">
							<input id="cvc-input" type="number" placeholder="e.g. 123">
						</div>
					</div>

					<button>Confirm</button>
			</form>
		</section>

	</main>

	<script src="./src/js/index.js" type="module"></script>
</body>

</html>
